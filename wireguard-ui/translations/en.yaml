---
configuration:
  default_client_endpoint:
    name: Default Client Endpoint
    description: >-
      The endpoint which clients will attempt to connect.  This option only
      provides initial default.
  default_client_dns:
    name: Default Client DNS
    description: >-
      DNS used configured for wireguard clients when the connect to the server.
      This option only provides initial default.
  single_user_mode:
    name: Single User Mode
    description: >-
      EXPERIMENTAL: All users in Home Assistant access via single user admin.
      If disabled, default user/password is `admin`/`admin`.
  log_level:
    name: Log Level
    description: This option sets the log level of WireGuard UI.
  clear_session_on_boot:
    name: Clear sessions on reboot
    description: Changes key used to encrypt session tokens.  Existing sessions will invalidate on reboot.
network:
  51820/udp: WireGuard Server Port.  This must match the WireGuard UI setting.
